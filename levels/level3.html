<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>CyberSavvy - Level 3</title>
    <!-- Main CSS for Level 3 -->
    <link rel="stylesheet" href="level3.css" />
    <!-- FontAwesome (for bubble menu icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- GSAP for animations -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      defer
    ></script>
    <!-- jQuery (if needed) -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      defer
    ></script>
    <!-- Particles.js for background -->
    <script
      src="https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.min.js"
      defer
    ></script>
    <!-- Main JS for Level 3 -->
    <script src="level3.js" defer></script>
  </head>
  <body>
    <!-- Intro Popup -->
    <div class="popup-overlay" id="introPopup">
      <div class="popup-content intro-content">
        <div id="introText"></div>
        <button id="startGameBtn" class="popup-btn bigger-btn">Start Game</button>
      </div>
    </div>

    <!-- Top Area: Header -->
    <header class="page-header">
      <h1>Level 3: Social Media Privacy</h1>
      <div class="score-progress">
        <span id="scoreLabel">Score: 0</span>
        <div class="progress-bar-container">
          <div class="progress-bar-fill" id="progressBar"></div>
        </div>
        <span id="progressPercentLabel">0%</span>
      </div>
    </header>

    <!-- Particles.js Background -->
    <div id="particles-js"></div>

    <!-- Bubble Menu (unchanged) -->
    <nav class="bubble-bar-right">
      <a href="../levels.html" class="bubble">
        <span class="label">Play Game</span>
        <img src="../assets/images/controller-icon.png" alt="Play Game" />
      </a>
      <a href="../learn.html" class="bubble">
        <span class="label">Learn</span>
        <img src="../assets/images/book-icon.png" alt="Learn" />
      </a>
      <a href="../leaderboard.html" class="bubble">
        <span class="label">Leaderboard</span>
        <img src="../assets/images/trophy-icon.png" alt="Leaderboard" />
      </a>
      <a href="../settings.html" class="bubble">
        <span class="label">Settings</span>
        <img src="../assets/images/settings-icon.png" alt="Settings" />
      </a>
      <a href="../help.html" class="bubble">
        <span class="label">Help</span>
        <img src="../assets/images/help-icon.png" alt="Help" />
      </a>
    </nav>

    <!-- Main Layout: Phone (left) and Instruction Card (right) -->
    <div class="main-layout">
      <!-- Left: Phone built from scratch -->
      <div class="feed-area" id="feedArea">
        <div class="phone">
          <div class="phone-notch"></div>
          <div class="phone-screen" id="phoneScreen">
            <!-- Instagram screenshot injected here -->
          </div>
          <div class="phone-home"></div>
        </div>
      </div>
      <!-- Right: Instruction Card -->
      <div class="instruction-card" id="instructionCard">
        <div class="round-instructions" id="roundInstructions">
          <h2>Round 1: Identify Private Info</h2>
          <p>Check the screenshot on the phone and type the <strong>private detail</strong> you see!</p>
        </div>
        <div class="round-content" id="roundContent">
          <!-- Round-specific content (input, hint button, etc.) injected here -->
        </div>
      </div>
    </div>

    <!-- Final Quiz Popup -->
    <div class="popup-overlay hidden" id="finalQuizOverlay">
      <div class="popup-content fancy-popup" id="finalQuizContent">
        <h2>Final Quiz: Privacy Knowledge</h2>
        <div id="quizQuestions"></div>
        <button id="submitQuizBtn" class="popup-btn bigger-btn">Submit Quiz</button>
      </div>
    </div>

    <!-- End-of-Level Popup -->
    <div class="popup-overlay hidden" id="endLevelOverlay">
      <div class="popup-content fancy-popup" id="endLevelContent">
        <h2>Level Complete!</h2>
        <p id="endLevelMessage">You did great!</p>
        <div>
          <button id="replayLevelBtn" class="popup-btn bigger-btn">Replay Level</button>
          <button id="nextLevelBtn" class="popup-btn bigger-btn">Next Level</button>
        </div>
      </div>
    </div>
  </body>
</html>
